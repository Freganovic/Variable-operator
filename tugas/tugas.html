<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // Operator pada String
      const str1 = "Nama :";
      const str2 = "Fadli";
      const str3 = "Challenge Variable dan Operator";

      console.log(str1 + " " + str2); // Penggabungan string menggunakan operator +
      console.log(str3);
      // Operator pada Number
      const operan1 = 10;
      const operan2 = 5;

      const hasil1 = operan1 - operan2;
      const hasil2 = operan1 / operan2;
      const hasil3 = operan1 + operan2;
      const hasil4 = operan1 * operan2;

      console.log(`Hasil dari operan 1 dikurangi operan 2 adalah ${hasil1}`);
      console.log(`Hasil dari operan 1 dibagi operan 2 adalah ${hasil2}`);
      console.log(`Hasil dari operan 1 ditambah operan 2 adalah ${hasil3}`);
      console.log(`Hasil dari operan 1 dikali operan 2 adalah ${hasil4}`);
      
    </script>
  </body>
</html>
